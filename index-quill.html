<html>
<head>
  <title>Quill Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta charset="utf-8">

  <!-- Style -->
  <link rel="stylesheet" href="//cdn.quilljs.com/1.1.5/quill.snow.css">
  <link rel="stylesheet" href="//cdn.quilljs.com/1.1.5/quill.bubble.css">

  <style>
    ng-quill-editor.ng-invalid .ql-container {
      border: 1px dashed red;
    }
  </style>

  <!-- Scripts -->
  <script type="text/javascript" src="//code.angularjs.org/1.5.8/angular.min.js"></script>
  <script type="text/javascript" src="//cdn.quilljs.com/1.1.5/quill.js"></script>
  <script type="text/javascript" src="src/ng-quill.min.js"></script>
  <script src="angular-file-saver.bundle.js"></script>
  <script src="quill-script.js"></script>

<body ng-app="quillTest" ng-controller="AppCtrl">
<div>

  <button ng-click="saveas()">Submit</button>

    <input type="file" on-read-file="displayFileContents(contents)" /><br/>
</div>


<h3>This is a Great Text Editor Called Quill</h3>
<pre><code>{{title}}</code></pre>
<ng-quill-editor ng-model="title" on-editor-created="editorCreated(editor)"
                 on-content-changed="contentChanged(editor, html, text)">
</ng-quill-editor>

<h3>Bubble editor</h3>
<ng-quill-editor theme="bubble" ng-model="title">
</ng-quill-editor>

<h3>Editor without toolbar + required and ngModule</h3>
<button ng-click="readOnly = !readOnly;">toggle readOnly</button>{{readOnly}}
<ng-quill-editor ng-model="title" read-only="readOnly" required="true" modules="{toolbar: false}">
</ng-quill-editor>

</body>
</html>
